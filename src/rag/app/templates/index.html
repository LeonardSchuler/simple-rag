<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mini ChatGPT</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        #chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            min-height: 200px;
            margin-bottom: 10px;
        }

        .user {
            color: blue;
            margin: 5px 0;
        }

        .bot {
            color: green;
            margin: 5px 0;
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <h2>Mini Chatbot</h2>
    <div id="input-area">
        <input id="user-input" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chat-box"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const userMessage = input.value.trim();
            if (!userMessage) return;

            chatBox.innerHTML += `<div class="user"><b>You: </b>${userMessage}</div>`;
            input.value = "";

            const res = await fetch("/api/message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await res.json();
            chatBox.innerHTML += `<div class="bot"><b>Bot: </b>${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
